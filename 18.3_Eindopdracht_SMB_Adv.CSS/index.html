<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simbagiiiooo SMB</title>
        <link rel="stylesheet" href="./styles/grid.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
      <body>
        <footer>
            <aside class="social">
                <div class="social__button social__blog">
                    <p class="social__content"><i class="social__image fas fa-laptop-code"></i> Check out my blog</p>
                </div>
                <div class="social__button social__twitter">
                    <p class="social__content"><i class="social__image fab fa-twitter"></i> Follow me on twitter</p>
                </div>
                <div class="social__button social__linkedin">
                    <p class="social__content"><i class="social__image fab fa-linkedin-in"></i> Connect on Linkedin</p>
                </div>
                <div class="social__button social__facebook">
                    <p class="social__content"><i class="social__image fab fa-facebook-f"></i> Like my Facebook page</p>
                </div>
                <div class="social__button social__github">
                    <p class="social__content"><i class="social__image fab fa-github"></i> See my projects on Github</p>
                </div>
            </aside>
        </footer>
      </body>
 </html>
